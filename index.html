<body>

    <nav class="nav grid">
      <div class="nav__left">
        <li class="nav__item">Luke</li>

      <div class="nav__right">
        <ul class="grid">
          <li class="nav__item active"><a href="">Home</a></li>
          <li class="nav__item"><a href="">About</a></li>
          <li class="nav__item"><a href="">Skills</a></li>

              height="50"
              viewBox="0 0 50 50"

            y="0"
            width="100%"
            height="100%"

            clip-path="url(#blobmasking)" />
          <clipPath id="blobmasking">
            <path id="blob"></path>

        </svg>

      <div class="home__social">
        <a href=""
          class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
